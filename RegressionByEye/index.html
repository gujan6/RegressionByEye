<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Regression By Eye Experiment</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--<link rel="manifest" href="site.webmanifest">-->
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->
  <!-- Add your site or application content here -->
  <div class="topcontainer">
    <section id="csvInput">
      <h2>Setup</h2>
      <input type="file" id="files" name="files[]" multiple />
      <p>Load a Touchstone2 Experiment CSV definition file.</p>
      <hr>
    </section>

    <p>Select the participant number:</p>
   <select id="participantSelection">
      <option value="P1">Participant 1</option>
      <option value="P2">Participant 2</option>
      <option value="P3">Participant 3</option>
      <option value="P4">Participant 4</option>
      <option value="P5">Participant 5</option>
      <option value="P6">Participant 6</option>
      <option value="P7">Participant 7</option>
      <option value="P8">Participant 8</option>
      <option value="P9">Participant 9</option>
      <option value="P10">Participant 10</option>
      <option value="P11">Participant 11</option>
      <option value="P12">Participant 12</option>
      <option value="P13">Participant 13</option>
    </select>
    <hr>
    <section id="start">
      <p>When ready press start:</p>
      <button type="button" onclick="startExperiment(0)">Start experiment</button>
    </section>
  </div>

  <div class="maincontainer">
    <img id="img">
    <div class="slidecontainer">
      <input type="range" min="1" max="60" value="1" class="slider" id="myRange">
      <!-- Slider Value is just for debug purposes, will be removed for the final version -->
      <!--<p>Slider Value: <span id="sliderValue"></span></p>-->
      <button type="button" id="submitButton" onclick="submitAnswer()">Submit Answer</button>
    </div>
  </div>



  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/vendor/jquery-csv.min.js"></script>
  <script src="js/main.js"></script>


</body>

</html>
